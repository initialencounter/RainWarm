<!DOCTYPE html>
<html lang="en" styles="width: 300px; height: 150px">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>确认对话框</title>
<link rel="stylesheet" href="./src/assets/styles.css">
</head>
<body>

<h2>发现新版本, 是否前往release？</h2>
<h2>本窗口将在5秒内关闭</h2>
<button onclick="executeAction()">前往</button>
<button onclick="cancelAction()">不要</button>

<p id="result"></p>

<script>
function executeAction() {
  var resultElement = document.getElementById("result");
  resultElement.textContent = "操作已确认！可关闭此对话框";
  window.open("https://github.com/initialencounter/RainWarm/releases/latest", '_blank')
}

function cancelAction() {
  var resultElement = document.getElementById("result");
  resultElement.textContent = "操作已取消！可关闭此对话框";
}
</script>

</body>
</html>
